version: '3'
services:
    db:
        image: 'mongo:4.0'
        restart: always
        volumes:
            - 'data_db:/data/db'
            - 'data_configdb:/data/configdb'
            - 'var_log:/var/log'
    core-cwmp:
        image: mxhob1/genieacs:cwmp
        depends_on:
            - db
        volumes:
            - 'var_log:/var/log'
    core-nbi:
        image: mxhob1/genieacs:nbi
        depends_on:
            - core-cwmp
        volumes:
            - 'var_log:/var/log'
    core-fs:
        image: mxhob1/genieacs:fs
        depends_on:
            - core-cwmp
        volumes:
            - 'var_log:/var/log'
    core-ui:
        image: mxhob1/genieacs:ui
        depends_on:
            - core-cwmp
        volumes:
            - 'var_log:/var/log'
volumes:
    data_db:
        driver: local
    data_configdb:
        driver: local
    var_log:
        driver: local
